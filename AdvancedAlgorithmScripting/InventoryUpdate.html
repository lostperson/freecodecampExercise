<script>
function updateInventory(arr1, arr2) {
    // All inventory must be accounted for or you're fired!
  console.log('arr1',arr1);
  console.log('arr2',arr2);
  function isInv(a,arr){
    console.log('a',a);
    console.log('arr',arr);
    var isInv = false;
    var len = arr.length;
    var index =0;
    for(var i = 0;i<len;i++){
      console.log('arr[i]',arr[i]);
      if(arr[i].includes(a)){
        isInv = true;
        index = i;
        break;
      }
    }
    console.log(isInv,i);
    return [isInv,i];    
  }
    var len = arr2.length;
    for(var i=0;i<len;i++){
       isInArr=isInv(arr2[i][1],arr1);
       if(isInArr[0]===false){
         arr1.push(arr2[i]);
       }
       else{
         var index = isInArr[1];
         console.log('index',index);
         arr1[index][0]+=arr2[i][0];
       }
       
    }
    console.log('newarr1',arr1.join(''));
    arr1.sort(function(a,b){
         return a[1][0]>b[1][0];});
    return arr1;
}

// Example inventory lists
var curInv = [
    [21, "Bowling Ball"],
    [2, "Dirty Sock"],
    [1, "Hair Pin"],
    [5, "Microphone"]
];

var newInv = [
    [2, "Hair Pin"],
    [3, "Half-Eaten Apple"],
    [67, "Bowling Ball"],
    [7, "Toothpaste"]
];

updateInventory(curInv, newInv);
</script>

<p class="wrappable">依照一个存着新进货物的二维数组，更新存着现有库存(在 <code>arr1</code> 中)的二维数组. 如果货物已存在则更新数量 . 如果没有对应货物则把其加入到数组中，更新最新的数量. 返回当前的库存数组，且按货物名称的字母顺序排列.</p>
